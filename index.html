<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encuesta sobre juegos de Vinz</title>
</head>
<body>
    <header>
        <h1 id="title">Encuesta sobre Vinz Studios</h1>
        <p id="description">Gracias por tomarte el tiempo de ayudarnos a mejorar</p>
    </header>
    <div class="container">
        <form id="survey-form" action="post">
            <label for="name" id="name-label">Nombre</label>
            <input id="name" type="text" placeholder=" Chris Redflag" required>
            <label for="email" id="email-label">email</label>
            <input type="email" name="email" id="email" placeholder=" chris@gmail.com" required>
            <label for="number" id="number-label">Edad</label>
            <input type="number" id="number" min="12" max="110" placeholder=" 25">
    
            <label for="dropdown">Género: 
                <select id="dropdown">
                    <option value="">Selecciona una opción</option>
                    <option value="1">Hombre</option>
                    <option value="2">Mujer</option>
                    <option value="3">Prefiero no contestar</option>
                </select>
            </label>
    
            <p class="subtitle">¿Recomendarías nuestros juegos a un amigo?</p>
            <div class="div-radio"><label for="yes" class="label-radio"><input class="input-radio" id="yes" type="radio" name="recomendacion" value="1" checked> Definitivamente</label></div>
            <div class="div-radio"><label for="maybe" class="label-radio"><input class="input-radio" id="maybe" type="radio" name="recomendacion" value="2"> Quizás</label></div>
            <div class="div-radio"><label for="no" class="label-radio"><input class="input-radio" id="no" type="radio" name="recomendacion" value="3"> Probablemente no</label></div>
            
            <p class="subtitle">¿Qué es lo que más te gusta de nuestros juegos? (selecciona todas las que apliquen)</p>
            <div class="div-checkbox">
                <label for="music" class="label-checkbox"><input class="input-checkbox" id="music" type="checkbox" value="1"> Música</label>
            </div>
            <div class="div-checkbox">
                <label for="character" class="label-checkbox"><input class="input-checkbox" id="character" type="checkbox" value="2"> Personajes</label>
            </div>
            <div class="div-checkbox">
                <label for="history" class="label-checkbox"><input class="input-checkbox" id="history" type="checkbox" value="3"> Historia</label>
            </div>
            <div class="div-checkbox">
                <label for="events" class="label-checkbox"><input class="input-checkbox" id="events" type="checkbox" value="4"> Eventos</label>
            </div>
            <div class="div-checkbox">
                <label for="combat" class="label-checkbox"><input class="input-checkbox" id="combat" type="checkbox" value="5"> Combate</label>
            </div>
    
            <p class="subtitle">Escribe tus comentarios o sugerencias: </p>
            <textarea id="textarea" cols="30" rows="10" placeholder=" Me gustaría..."></textarea>
        
            <input type="submit" id="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
